@if(question()){
    <p>{{question()?.label}}</p>
    <ul>
        @for (answer of question()?.answers; track $index) {
            <li (click)="onAnswerQuestion($index)" [class.selected]="$index ===selectedAnswer()">{{answer}}</li>
        }
    </ul>

}

@else {
    <p>No question available</p>
}
