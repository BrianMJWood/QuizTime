@if(question()){
    <p>{{question()?.label}}</p>
    <ul>
        @for (answer of question()?.answers; let i =$index; track $index) {
            <li [class.selected]="selectedAnswer()===i" (click)="onAnswerQuestion($index)">{{answer}}</li>
        }
    </ul>

}

@else {
    <p>No question available</p>
}
